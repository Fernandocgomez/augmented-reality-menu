<div class="container mt-14 md:w-2/3">
    <mat-card>
        <div class="text-center pt-5">
            <mat-card-title>
                <h2>Restaurant Owner Dashboard Login</h2>
            </mat-card-title>
        </div>
        <mat-card-content>
            <form 
                class="flex flex-col p-4" 
                [formGroup]="loginForm" 
                (ngSubmit)="onSubmit()"
            >
            <div class="flex justify-center mb-4" *ngIf="showLoader | async">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <div class="bg-red-100 rounded-lg py-5 px-6 mb-3 text-base text-red-700 inline-flex items-center w-full" role="alert">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path>
                </svg>
                A simple danger alert - check it out!
            </div>
                <mat-form-field  appearance="fill">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="!isUsernameControlValid()">Error message</mat-error>
                </mat-form-field>
                <mat-form-field  appearance="fill" *ngIf="isUsernameControlValid()">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button 
                        mat-icon-button matSuffix 
                        (click)="hidePassword = !hidePassword" 
                        [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hidePassword"
                        type="button"
                    >
                      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                <button 
                    mat-flat-button 
                    color="primary" 
                    type="submit"
                    [disabled]="disabledSubmitButton | async"
                >
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
